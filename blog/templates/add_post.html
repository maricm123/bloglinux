{% extends 'base.html' %}
{% block title %}Create a blog post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h2> Add blog post </h2>
<br/><br/>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
</form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("elder").value = name;

</script>

{% else %}
 You can't add post if you not correct user.
{% endif %}


{% endblock %}
