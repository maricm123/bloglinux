{% extends 'base.html' %}
{% block title %}Create a category post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h2> Add category </h2>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add category</button>
</form>
</div>
{% else %}
 You can't add post if you not admin.
{% endif %}


{% endblock %}
