{% extends 'base.html' %}
{% block content %}


<h2> User profile </h2>
<br/>
<br/>
{{ page_user }}


<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-3">
      <img src="{{ page_user.get_photo_url }}" width=100 height=100>
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h5 class="card-title">
            {{ page_user.user.first_name }}
            {{ page_user.user.last_name }}
        </h5>
            <p class="card-text">{{ page_user.bio }}</p>
            {% if page_user.facebook_url %}
                <h5 class="fab fa-facebook"><a target="_blank" href="{{ page_user.facebook_url }}">Facebook</a></h5>
            {% endif %}
            {% if page_user.instagram_url %}
                <h5 class="fab fa-instagram-square"><a target="_blank" href="{{ page_user.instagram_url }}">Instagram</a></h5>
            {% endif %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
